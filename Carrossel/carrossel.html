<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Massas</title>
    <link rel="stylesheet" href="css\carrossel.css">
</head>
<body>

    images\pratos
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="images\pratos\Pasta-alla-vodka-f1d2e1c.jpg" alt="Pasta alla Vodka">
            </div>
            <div class="carousel-item">
                <img src="images\pratos\image 2 (1).jpg" alt="Penne com molho branco e bacon">
            </div>
            <div class="carousel-item">
                <img src="images\pratos\spaghetti-bolognese-106560-1.jpg" alt="Spaghetti à Bolonhesa">
            </div>
            <div class="carousel-item">
                <img src="images\pratos\Panko-pesto-pasta-FT-RECIPE-0625-86b09a6f6cb341ccab83acb264e88a82.jpg" alt="Spaghetti com molho pesto">
            </div>
            <div class="carousel-item">
                <img src="images\pratos\Original-Spaghetti-Meatballs-Pasta-alla-Chitarra-con-Pallottine.jpg" alt="Spaghetti com almôndegas">
            </div>
        </div>
        <button class="prev">Anterior</button>
        <button class="next">Próximo</button>
    </div>

    <script src="javaScript\carrossel.js"></script>
</body>
</html>
